<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mini Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Arial; max-width: 720px; margin: 40px auto; padding: 0 16px; }
      h1 { font-size: 1.6rem; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
      label, select, input, button { font-size: 1rem; }
      input, select { padding: 8px; width: 100%; max-width: 420px; }
      button { padding: 10px 14px; cursor: pointer; margin-top: 8px; }
      #result { margin-top: 16px; font-weight: 600; }
      small { color: #666; }
    </style>
  </head>
  <body>
    <h1>Mini Translator</h1>
    <div class="card">
      <label for="direction">Direction</label><br/>
      <select id="direction">
        <option value="en-da">English → Danish</option>
        <option value="da-en">Danish → English</option>
      </select>
      <br/><br/>

      <label for="text">Word to translate</label><br/>
      <input id="text" type="text" placeholder="Type a word (e.g., hello / hej)" />

      <br/>
      <button id="btn">Translate</button>

      <div id="result"></div>

      <small>Tip: try “hello”, “cat”, “dog”, “coffee”, “thank you”, “bye”.</small>
    </div>
        <script src="script.js" defer></script>
  </body>
</html>
